<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="icon" href="../static/img/logo.png">
    <title>{{ title }}</title>

    {% endblock head %}
</head>

<body>
    {% block header %}
    <header>
        <nav>
            <a href="/">
                <img srcset="../static/img/logo200.png 200w, ../static/img/logo500.png 500w"
                    sizes="(max-width: 600px) 130px, 150px" alt="logo" class="logo">
            </a>
            <!-- menu responsivo -->
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/academico">AcadÃªmico</a></li>
                <li><a href="/contatos">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <script src="../static/mobile-navbar.js"></script>

    <main></main>

    {% endblock header %}

    {% block content %}

    {% endblock content %}

    {% block footer %}

    <footer>

        <div class="links-footer">
            <a href="https://www.linkedin.com/in/livialvs/" target="_blank">
                <img srcset="../static/img/linkedin200.png 200w, ../static/img/linkedin500.png 500w"
                    sizes="(max-width: 600px) 40px, 50px" alt="linkedin" class="footer-icones">
            </a>
            <a href="https://github.com/livialvs" target="_blank">
                <img srcset="../static/img/github200.png 200w, ..static/img/github500.png 500w"
                    sizes="(max-width: 600px) 40px, 50px" alt="github" class="footer-icones">
            </a>
            <a href="https://www.instagram.com/livialvss/" target="_blank">
                <img srcset="../static/img/instagram200.png 200w, ../static/img/instagram500.png 500w"
                    sizes="(max-width: 600px) 40px, 50px" alt="instagram" class="footer-icones">
            </a>
        </div>

    </footer>



</body>

</html>

{% endblock footer %}
